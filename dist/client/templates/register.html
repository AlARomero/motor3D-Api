<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">

    <title>Register</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 35%;">
        <h2>Regístrate</h2>
        <form action="/auth/register" method="post" id="registerForm">
            <div class="row mb-3 form-floating">
                <input type="email" class="form-control" id="email" required name="email" placeholder="email">
                <label for="email" class="form-label"> Email <span class="text-danger">*</span></label>
            </div>
            <div class="row mb-3 form-floating">
                <input type="text" class="form-control" id="username" required name="username" placeholder="username">
                <label for="username" class="form-label"> Usuario <span class="text-danger">*</span></label>
            </div>
            <div class="row mb-3 form-floating">
                <input type="password" class="form-control" id="password" required name="password" placeholder="password">
                <label for="password" class="form-label"> Contraseña <span class="text-danger">*</span></label>
            </div>
            <div class="row mb-3 form-floating">
                <input type="password" class="form-control" id="confirmPassword" required name="confirmPassword" placeholder="confirm-password">
                <label for="confirmPassword" class="form-label"> Confirmar Contraseña <span class="text-danger">*</span></label>
            </div>
            <div class="row mb-3" id="error-same-password-message" style="display: none;">
                <span class="text-danger" style="font-size: 15px;"> Usuario o contraseña incorrectos </span>
            </div>
            <div class="row mb-3" id="error-user-already-exists-message" style="display: none;">
                <span class="text-danger" style="font-size: 15px;"> Usuario ya registrado </span>
            </div>
            <div class="row align-items-center">
                <div class="col-7">
                    <button type="submit" class="btn btn-primary" style="width: 100%;"> Registrar </button>
                </div>
                <div class="col-5 text-center">
                    <a href="/login" class="form-link">Inicia sesión aquí</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/register-scripts.js"></script>
</body>
</html>
