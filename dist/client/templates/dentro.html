<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mi Aplicación</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Perfil</a>
                    </li>
                </ul>
            </div>
            <button id="logoutButton" class="btn btn-outline-danger">Cerrar sesión</button>
            <a id="hiddenLink" href="/login" style="display: none;">Iniciar sesión</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Estás dentro</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Bienvenido a tu panel de control</h5>
                <p class="card-text">Aquí puedes gestionar tu perfil, ver tus estadísticas y mucho más.</p>
                <a href="#" class="btn btn-primary">Ir a mi perfil</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('logoutButton').addEventListener('click', function() {
            console.log('Logging out');
            fetch('/auth/logout', {
                method: 'DELETE',
            }).then((response) => {console.log('Logged out'); window.location.href = '/login'})
        });

    </script>
</body>
</html>
