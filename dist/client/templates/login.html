<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">

    <title>Login</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 100%; max-width: 30%;">
        <h2>Inicia de Sesión</h2>
        <form action="/auth/login" method="post">
            <div class="mb-3 form-floating">
                <input type="text" class="form-control" id="username" required name="username" placeholder="usuario">
                <label for="username" class="form-label">Usuario</label>
            </div>
            <div class="mb-1 form-floating">
                <input type="password" class="form-control" id="password" required name="password" placeholder="contraseña">
                <label for="password" class="form-label">Contraseña</label>
            </div>
            <span id="error-message" class="text-danger" style="font-size: 15px; display: none;">Usuario o contraseña incorrectos</span>
            <button type="submit" class="btn btn-primary w-100 mt-2"> Iniciar Sesión </button>
        </form>
        <div class="d-flex mt-3 justify-content-between">
            <!-- <a href="/forgotten" class="form-link"> Olvidé mi contraseña </a> -->
            <a href="/register" class="form-link"> Regístrate aquí </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/login-scripts.js"></script>
</body>
</html>
